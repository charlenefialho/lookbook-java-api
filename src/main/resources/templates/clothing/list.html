<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head(title='Lista de Peças')"></head>

<body>
	
	<div class="container mt-3">
		<h1 class="my-4" th:text="#{lista.pecas.titulo}">Peças de Roupa</h1>
		<div th:replace="~{fragments :: botao-logout}" />
		<div th:if="${errorMessage}" class="alert alert-danger" role="alert">
			<span th:text="${errorMessage}"></span>
		</div>
		<div th:replace="~{fragments :: mudar_idioma}" />
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th th:text="#{lista.pecas.nome}">Nome</th>
					<th th:text="#{lista.pecas.categoria}">Categoria</th>
					<th th:text="#{lista.pecas.cor}">Cor</th>
					<th th:text="#{lista.pecas.tamanho}">Tamanho</th>
					<th th:text="#{lista.pecas.acoes}">Ações</th>
					<th th:text="#{lista.pecas.detalhes}">Detalhes</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="item : ${clothingItems}">
					<td th:text="${item.nome}">Nome</td>
					<td th:text="${item.categoria}">Categoria</td>
					<td th:text="${item.cor}">Cor</td>
					<td th:text="${item.tamanho}">Tamanho</td>
					<td>
						<a th:href="@{'/clothing/editar/' + ${item.id}}" class="btn btn-primary btn-sm" th:text="#{lista.pecas.editar}">Editar</a>
						<a th:href="@{'/clothing/deletar/' + ${item.id}}" class="btn btn-danger btn-sm" th:text="#{lista.pecas.deletar}">Deletar</a>
					</td>
					<td>
						<a th:href="@{'/clothing/detalhes/' + ${item.id}}" class="btn btn-info btn-sm" th:text="#{lista.pecas.detalhes}">Detalhes</a>
					</td>
				</tr>
			</tbody>
		</table>
		<a href="/clothing/novo" class="btn btn-success mt-3" th:text="#{lista.pecas.adicionar}">Adicionar Nova Peça</a>
		<a href="/lookbooks" class="btn btn-primary mt-3" th:text="#{lista.pecas.lookbooks}">Lista de lookbooks</a>
	</div>
</body>

</html>
