<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head(title='Detalhes da Peça de Roupa')">
	<style>
        .clothing-item-img {
            max-width: 100%;
            height: auto;
        }
        .detail-container {
            margin-top: 20px;
        }
        .detail-container dt {
            font-weight: bold;
        }
        .detail-container dd {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4"  th:text="#{detalhes.peca.titulo}">Detalhes da Peça de Roupa</h1>
		<div th:replace="~{fragments :: mudar_idioma}" />
        <div class="row">
            <div class="col-md-4">
                <img th:src="@{${clothingItem.imagemURL}}" alt="Imagem da peça" class="clothing-item-img img-fluid">
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <dl class="row">
                            <dt class="col-sm-3" th:text="#{detalhes.peca.nome}">Nome:</dt>
                            <dd class="col-sm-9" th:text="${clothingItem.nome}">Nome da peça</dd>

                            <dt class="col-sm-3" th:text="#{detalhes.peca.categoria}">Categoria:</dt>
                            <dd class="col-sm-9" th:text="${clothingItem.categoria}">Categoria da peça</dd>

                            <dt class="col-sm-3" th:text="#{detalhes.peca.cor}">Cor:</dt>
                            <dd class="col-sm-9" th:text="${clothingItem.cor}">Cor da peça</dd>

                            <dt class="col-sm-3" th:text="#{detalhes.peca.tamanho}">Tamanho:</dt>
                            <dd class="col-sm-9" th:text="${clothingItem.tamanho}">Tamanho da peça</dd>

                            <dt class="col-sm-3" th:text="#{detalhes.peca.material}">Material:</dt>
                            <dd class="col-sm-9" th:text="${clothingItem.material}">Material da peça</dd>

                            <dt class="col-sm-3" th:text="#{detalhes.peca.marca}">Marca:</dt>
                            <dd class="col-sm-9" th:text="${clothingItem.marca}">Marca da peça</dd>

                            <dt class="col-sm-3" th:text="#{detalhes.peca.padrao}">Padrão:</dt>
                            <dd class="col-sm-9" th:text="${clothingItem.padrao}">Padrão da peça</dd>

                            <dt class="col-sm-3" th:text="#{detalhes.peca.preco}">Preço:</dt>
                            <dd class="col-sm-9" th:text="${clothingItem.preco}">Preço da peça</dd>

                            <dt class="col-sm-3" th:text="#{detalhes.peca.sazonalidade}">Sazonalidade:</dt>
                            <dd class="col-sm-9" th:text="${clothingItem.sazonalidade}">Sazonalidade da peça</dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>
        <a href="/clothing" class="btn btn-primary mt-4" th:text="#{detalhes.peca.voltar}">Voltar</a>
    </div>
</body>
</html>
