<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head(title='Chat do botAssistant')"></head>

<body>

	<div class="container mt-5">
		<div class="text-center mb-4">
			<h1 th:text="#{chatbot.text.titulo}"><b>Bot Assistente - Em que posso ajudar?</b></h1>
		</div>

		<div class="card p-4 shadow">
			<form th:action="@{/enviar_chat}" method="post">
				<div class="mb-3">
					<label for="pergunta" class="form-label" th:text="#{chatbot.text.perguntar}">Digite sua pergunta:</label>
					<input class="form-control" type="text" name="pergunta" id="pergunta" placeholder="Digite aqui sua pergunta">
				</div>
				<div class="text-center">
					<a class="btn btn-primary" type="submit" th:text="#{chatbot.perguntar}">Perguntar</a>
					<a href="/clothing" class="btn btn-primary mt-3" th:text="#{chatbot.voltar}">Voltar</a>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
