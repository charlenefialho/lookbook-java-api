<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head(title='Lista de Lookbooks')"></head>
<body>
    <div class="container mt-3">
        <h1 class="my-4">Lookbooks</h1>
		<div th:replace="~{fragments :: botao-logout}" />
		<div th:replace="~{fragments :: mudar_idioma}" />
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th th:text="#{lista.lookbooks.nome}">Nome</th>
                    <th th:text="#{lista.lookbooks.pecas}">Peças</th>
                    <th th:text="#{lista.lookbooks.acoes}">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="lookbook : ${lookbooks}">
                    <td th:text="${lookbook.nome}">Nome</td>
                    <td>
                        <ul class="list-group">
                            <li class="list-group-item" th:each="peca : ${lookbook.clothingItems}" th:text="${peca.nome}">Peça</li>
                        </ul>
                    </td>
                    <td>
                        <a th:href="@{'/lookbooks/detalhes/' + ${lookbook.id}}" class="btn btn-info btn-sm" th:text="#{lista.lookbooks.detalhes}">Detalhes</a>
                        <a th:href="@{'/lookbooks/editar/' + ${lookbook.id}}" class="btn btn-primary btn-sm" th:text="#{lista.lookbooks.editar}">Editar</a>
                        <a th:href="@{'/lookbooks/deletar/' + ${lookbook.id}}" class="btn btn-danger btn-sm" th:text="#{lista.lookbooks.deletar}">Deletar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/lookbooks/novo" class="btn btn-success mt-3" th:text="#{lista.lookbooks.adicionar}">Adicionar Novo Lookbook</a>
        <a href="/clothing" class="btn btn-primary mt-3" th:text="#{lista.lookbooks.pecas.lista}">Lista de Peças</a>
		<a href="/form_bot_assistant" class="btn btn-primary mt-3">ChatBot</a>
    </div>
</body>
</html>
