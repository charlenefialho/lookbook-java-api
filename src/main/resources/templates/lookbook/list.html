<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head(title='Lista de Lookbooks')"></head>
<body>
    <div class="container">
        <h1 class="my-4">Lookbooks</h1>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Peças</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="lookbook : ${lookbooks}">
                    <td th:text="${lookbook.nome}">Nome</td>
                    <td>
                        <ul class="list-group">
                            <li class="list-group-item" th:each="peca : ${lookbook.clothingItems}" th:text="${peca.nome}">Peça</li>
                        </ul>
                    </td>
                    <td>
                        <a th:href="@{'/lookbooks/detalhes/' + ${lookbook.id}}" class="btn btn-info btn-sm">Detalhes</a>
                        <a th:href="@{'/lookbooks/editar/' + ${lookbook.id}}" class="btn btn-primary btn-sm">Editar</a>
                        <a th:href="@{'/lookbooks/deletar/' + ${lookbook.id}}" class="btn btn-danger btn-sm">Deletar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/lookbooks/novo" class="btn btn-success mt-3">Adicionar Novo Lookbook</a>
        <a href="/clothing" class="btn btn-primary mt-3">Lista de Peças</a>
    </div>
</body>
</html>
