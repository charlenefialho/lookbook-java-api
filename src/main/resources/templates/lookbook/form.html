<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Novo Lookbook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Novo Lookbook</h1>
        <form th:action="@{/lookbooks}" th:object="${lookbook}" method="post" class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" class="form-control" th:field="*{nome}" />
            <label for="pecas" class="mt-3">Pe√ßas</label>
            <select id="pecas" multiple class="form-select" th:field="*{clothingItems}">
                <option th:each="item : ${clothingItems}" th:value="${item.id}" th:text="${item.nome}"></option>
            </select>
            <button type="submit" class="btn btn-success mt-4">Salvar</button>
        </form>
    </div>
</body>
</html>
